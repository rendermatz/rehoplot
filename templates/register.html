{% extends "layout.html" %}

{% block content %}
<title>Register</title>

<div><br>
    <header>Register Your Account</header>
    <br></div>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="Email1">Enter Email address</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" name="username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Password1">Enter a Password</label>
            <input type="password" class="form-control" id="Password1" name="password">
        </div>
       <!-- <div class="form-group">
            <label for="Password1_conf">Password Confirmation</label>
            <input type="password" class="form-control" id="Password1_conf" name="confirmation">
        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
